<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Stylish Wear</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <header class="contact-header">
    <h1>Contact Stylish Wear</h1>
    <a href="index.html" class="back-link">← Back to Main</a>
  </header>

  <section class="contact-section">
    <h2>We’d love to hear from you!</h2>
    <form action="#" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <h3>Contact Information</h3>
      <p><strong>Phone:</strong> +91 1234567890</p>
      <p><strong>Email:</strong> stylishwear@gmail.com</p>
      <p><strong>Address:</strong> 100 feet road,Chennai,Tamilnadu</p>
    </div>
  </section>

  <footer class="contact-footer">
    <p>&copy; 2025 StylishWear. All rights reserved.</p>
  </footer>
</body>
</html>
